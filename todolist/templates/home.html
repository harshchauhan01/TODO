{% extends "base.html" %}
{% block content  %}
<style>
.center{
  text-align: center;
  padding-bottom: 10px;
}

.todo-cont{
    display: flex;
    align-items: center;
    justify-content: space-around;
    width: 100%;
    padding-top: 10px;
    
}
.todo-show{
  min-width: 800px;
  
}
.data{
  font-size: 20px;
  
}
.button {
  appearance: none;
  font: inherit;
  border: none;
  background: none;
  cursor: pointer;
}

.container {
  position: relative;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  
}

.modal {
  display: flex;
  flex-direction: column;
  width: 100%;
  max-width: 500px;
  background-color: #fff;
  box-shadow: 0 15px 30px 0 rgba(0, 125, 171, 0.15);
  border-radius: 10px;
}

.modal__header {
  padding: 1rem 1.5rem;
  border-bottom: 1px solid #ddd;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.modal__body {
  padding: 1rem 1rem;
}

.modal__footer {
  padding: 0 1.5rem 1.5rem;
}

.modal__title {
  font-weight: 700;
  font-size: 1.25rem;
}

.button {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  transition: 0.15s ease;
}

.button--icon {
  width: 2.5rem;
  height: 2.5rem;
  background-color: transparent;
  border-radius: 0.25rem;
}

.button--icon:focus, .button--icon:hover {
  background-color: #ededed;
}

.button--primary {
  background-color: #007dab;
  color: #FFF;
  padding: 0.75rem 1.25rem;
  border-radius: 0.25rem;
  font-weight: 500;
  font-size: 0.875rem;
}

.button--primary:hover {
  background-color: #006489;
}

.input {
  display: flex;
  flex-direction: column;
}

.input + .input {
  margin-top: 1.75rem;
}

.input__label {
  font-weight: 700;
  font-size: 0.875rem;
}

.input__field {
  display: block;
  margin-top: 0.5rem;
  border: 1px solid #DDD;
  border-radius: 0.25rem;
  padding: 0.75rem 0.75rem;
  transition: 0.15s ease;
}

.input__field:focus {
  outline: none;
  border-color: #007dab;
  box-shadow: 0 0 0 1px #007dab, 0 0 0 4px rgba(0, 125, 171, 0.25);
}

.input__field--textarea {
  min-height: 100px;
  max-width: 100%;
}

.input__description {
  font-size: 0.875rem;
  margin-top: 0.5rem;
  color: #8d8d8d;
}

</style>



    <h1 class="center">TODO LIST</h1><hr>
    <div class="todo-cont">
      <div class="todo-show">
        <div class="container">
            <div class="modal">
                <div class="modal__header">
                    <span class="modal__title">Task</span>
                </div>
                <div class="modal__body">
                    <div class="input">
                        <label class="input__label">Task title</label>
                        <p class="data">Task</p>
                    </div>
                    <div class="input">
                        <label class="input__label">Date</label>
                        <p class="data">Task</p>
                         
                    </div>
                    <div class="input">
                        <label class="input__label">Description</label>
                        <p class="data">Task</p>
                        
                        <p class="input__description">Give your task a good description so you may know what's it for</p>
                    </div>
                </div>
                <div class="modal__footer">
                    <button class="button button--primary"><i class="fa-solid fa-trash"></i>&nbsp;&nbsp;&nbsp;&nbsp; Remove</button>
                </div>
            </div>
        </div>
      </div>
      <div class="todo-add">
        <div class="container">
          <div class="modal">
              <div class="modal__header">
                    <span class="modal__title center">New Task</span>
                </div>
                <div class="modal__body">
                    <div class="input">
                        <label class="input__label">Task title</label>
                        <input class="input__field" type="text"> 
                        <p class="input__description">The title must contain a maximum of 32 characters</p>
                    </div>
                    <div class="input">
                        <label class="input__label">Date</label>
                        <input class="input__field" type="text"> 
                    </div>
                    <div class="input">
                        <label class="input__label">Description</label>
                        <textarea class="input__field input__field--textarea"></textarea>
                        <p class="input__description">Give your task a good description so you may know what's it for</p>
                    </div>
                </div>
                <div class="modal__footer">
                    <button class="button button--primary">Add Task</button>
                </div>
            </div>
        </div>
            
            
        </div>
    </div>

    
</body>
</html>
